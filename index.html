<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Result Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="assessment-form-box">
                <h2>Assessment Result Calculation</h2>
                <form id="assessment-form">
                    <div class="mb-3">
                        <label for="student-name" class="form-label">Student Name</label>
                        <select class="form-select" id="student-name">
                            <option selected>Select a student</option>
                            <option value="Ani Harutyunyan">Ani Harutyunyan</option>
                            <option value="Vardan Sargsyan">Vardan Sargsyan</option>
                            <option value="Naira Grigoryan">Naira Grigoryan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="course-name" class="form-label">Course Name</label>
                        <select class="form-select" id="course-name">
                            <option selected>Select a course</option>
                            <option value="Physics I">Physics I</option>
                            <option value="Physics II">Physics II</option>
                            <option value="Quantum Mechanics">Quantum Mechanics</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="instructor-name" class="form-label">Instructor Name</label>
                        <select class="form-select" id="instructor-name">
                            <option selected>Select an instructor</option>
                            <option value="Arman Petrosyan">Arman Petrosyan</option>
                            <option value="Lilit Karapetyan">Lilit Karapetyan</option>
                            <option value="Gevorg Hakobyan">Gevorg Hakobyan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="total-questions" class="form-label">Total Questions</label>
                        <input type="number" class="form-control" id="total-questions" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="correct-answers" class="form-label">Correct Answers</label>
                        <input type="number" class="form-control" id="correct-answers" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="incorrect-answers" class="form-label">Incorrect Answers</label>
                        <input type="number" class="form-control" id="incorrect-answers" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calculate</button>
                </form>
            </div>
            <div class="result-box mt-4" id="result-box">
            </div>
        </div>
    </div>
    <div class="loader" id="loader" style="display: none;"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
